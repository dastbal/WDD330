<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>

        <h1>ToDo List</h1>
    </header>
    <main>
        <div class="container">

            
            <div id="showList" class="list">
                <li >

                    <input type="checkbox" id="addNewTask" name="">
                    <label for="">
                        Task
                        <button type="button">X</button>
                    </label>
                </li>
                
            </div>
            
            
            <div class="filter">
                <span class="tasksLeft">0</span>
                <button class="btnAll"> All</button>
                <button class="btnActive"> Active</button>
                <button class="btnCompleted"> Completed</button>
            </div>
            
        </div>






        </main>
        
        <footer>
            
            <div class="newTask">
                <form name="form-task" >
                    <input name="add"  id="newTask" type="text">
                    <button type="submit" id="btnAdd"> + </button>
                </form>
            </div>
        
        </footer>
        
    </body>
    <script src="./app.js" type="module"></script>
</html>
